<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Datos</title>
    <link rel="stylesheet" href="css/actualizardatos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Actualizar Datos</h1>
        </header>

        <form id="updateForm">
            <div class="form-group">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" required>
            </div>

            <div class="form-group">
                <label for="birthDate">Fecha de Nacimiento:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>

            <div class="form-group">
                <label for="address">Domicilio:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="emergencyContact">Contacto de Emergencia:</label>
                <input type="text" id="emergencyContact" name="emergencyContact" required>
            </div>

            <div class="form-group">
                <label for="emergencyPhone">Número de Emergencia:</label>
                <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
            </div>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>

    <script src="js/actualizardatos.js"></script>
</body>
</html>
